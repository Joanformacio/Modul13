<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		>
	<head>
		<meta charset="UTF-8">
		<title>Agregar Cliente</title>

			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
		 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
		 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
	</head>
	<body>
		<header th:replace="layout/plantilla::header"></header>
		<section th:fragment="trabajador">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                        	<div class="card-header">
                        		<h5  >[[#{agregar.titulo}]]</h5>
                        	</div>
                        	<div class="car-body">
                        	
                        		<form class="form-horizontal" th:action="@{/guardar}" method="post" th:object="${trabajador}">
                        			<div class="form-group">
                        			
	                        			<input type="hidden" name="id" th:field="*{id}"> 
										<label class="" for="name"> [[#{cabecera.nombre}]]</label>
										<input class="form-control is-invalid" type="text" name="name" th:field="*{name}">
										
										<div class="invalid-feedback">
        									<span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Nombre</span>
        								</div>
										
                        			</div>
									
									<div class="form-group">
										<label for="surname"> [[#{cabecera.apellido}]]</label>
										<input class="form-control is-invalid" type="text" name="surname" th:field="*{surname}"> 
										
										<div class="invalid-feedback">
          									<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error Apellido</span> 
        								</div>
									</div> 
										
									<div class="form-group">
									
										<label for="email">[[#{cabecera.email}]]</label> 
										<input class="form-control is-invalid" type="text" name="email" th:field="*{email}">
										<div class="invalid-feedback">
         									<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
        								</div>
										
									</div>
										
									<div class="form-group">
									
										<label for="tel"> [[#{cabecera.tel}]]</label> 
										<input class="form-control" type="tel" name="tel" th:field="*{phone}">
									</div> 
								
									<div class="form-group">
									
										<label for="category"> [[#{cabecera.categoria}]]</label>	 
									
										<select id="disabledSelect" class="form-control" name="category">
								                         <option value="" selected> -- </option>
								                         <option th:each="c : ${categorias}"
								                            th:value="${c.categoria}"
								                            th:text="${c.categoria}"/>
								        </select>	
									</div>
									
									<!--  <div class="form-group">
									
										<label for="salario"> [[#{cabecera.salario}]]</label> 
										<input class="form-control " type="number"name="salario" th:field="*{salary}">
									</div>-->
									
									<input class="btn btn-primary" type="submit" name="guardar" th:value="#{boton.guardar}" />	
									
										<a class="btn btn-danger" th:href="@{/}" >[[#{boton.cancelar}]]</a>
									
                        	
                        	</div>
   
                        </div> 
                        
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla::footer"></footer>
	</body>
</html>
